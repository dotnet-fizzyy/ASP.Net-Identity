services:
  proxy:
    image: nginx:alpine
    ports:
      - "13501:80"
    volumes:
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
    depends_on:
      - identity-api

  identity-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "13502:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: docker
